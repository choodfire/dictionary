<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>

<div class="container">
  <header class="blog-header lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="blog-header-logo text-dark" href="{% url 'core:mainPage' %}">Budget Wikipedia</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <form class="input-group mb-1" method="get" action="/results">
          <input name="title" type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
        </form>
        {% if request.user.is_authenticated %}
          <p>Welcome, <a href="{% url 'profile:profile' %}">{{ user.get_username }}</a>. Thanks for logging in.</p>
          <div class="btn-group">
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'post:createPost' %}"  role="button">Create post</a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'profile:logout' %}"  role="button">Log out</a>
          </div>
        {% else %}
          <div class="btn-group">
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}"  role="button">Log in</a>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'profile:signup' %}" role="button">Sign up</a>
          </div>
        {% endif %}
      </div>
    </div>
  </header>
</div>
