        <form class="input-group mb-1" method="get" action="/results">
            <input name="search" type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
        </form>
          {% if request.user.is_authenticated %}
              <p>Welcome, <a href="{% url 'profile' %}">{{ user.get_username }}</a>. Thanks for logging in.</p>
              <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" href="{% url 'createPost' %}"  role="button">Create post</a>
                  <a class="btn btn-sm btn-outline-secondary" href="/logout"  role="button">Log out</a>
              </div>
          {% else %}
            <div class="btn-group">
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}"  role="button">Log in</a>
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'signup' %}" role="button">Sign up</a>
            </div>
          {% endif %}

      </div>
