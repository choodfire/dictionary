<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ Title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </head>
  <body>

<div class="container">
  <header class="blog-header lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="link-secondary" href="#">Subscribe</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="#">Large</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="link-secondary" href="#" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
        </a>
        <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
      </div>
    </div>
  </header>


</div>

<main class="container">

    <div class="row g-1">
      <div class="col-md-100">

        <article class="blog-post">
          <h2 class="blog-post-title mb-1">{{ post.title }}</h2>
  <!--        <p class="blog-post-meta">January 1, 2021 by <a href="#">Mark</a></p>-->
          <p class="blog-post-meta">{{ post.releaseDate }}</p>
          <img src="{{ post.image.url }}" class="bd-placeholder-img">
          <p>{{ post.text }}</p>
       </article>

      </div>
    </div>


    <p>See also</p>

    {% for post in postsSeeAlso %}
    <div class="row mb-1">
      <div class="col-md-100">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
<!--            <strong class="d-inline-block mb-2 text-primary">World</strong>-->
            <h3 class="mb-0">{{ post.title }}</h3>
            <div class="mb-1 text-muted">{{ post.releaseDate }}</div>
            <p class="card-text mb-auto">{{ post.description }}</p>
            <a href="{% url 'post' id=post.id %}" class="stretched-link">Read</a>
          </div>

        </div>
      </div>
    </div>
    {% endfor %}

</main>

<footer class="blog-footer">
  <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
  <p>
    <a href="#">Back to top</a>
  </p>
</footer>



  </body>
</html>

<style>
  .blog-post {
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
</style>
